<html lang="en">
<head>

<body style="font-family: helvetica,sans-serif">
    <div id="titre_simple">
        <div id="titre">ma-Calculatrice.fr</div>
        <div id="simple">Des calculettes toutes simples</div>
    </div>
    

    <nav>
        <div>CALCULATR.</div>
        <div>TEMPS</div>

                <button>7</button>

                <button>1</button>

        <div>
            <button class="btn btn-info p-2 ms-4">Séparer milliers*</button>
            <p class="mt-2 ms-4 fs-6">*Maitenir le bouton</p>
