<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap  CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 rounded-4 discord mt-5" style="background-color: rgb(194, 208, 209);">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Bill</h6>
                  <input type="text" value="0" class="text-end">
                </div>
                <div class="card-body">
                    <h6 class="card-title">Select Tip %</h6>
                    <p class="d-flex gap-4">
                        <button type="button" class="btn btn-primary" data-bs-toggle="button">5%</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="button">10%</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="button">15%</button>
                      </p>
                      <p class="d-flex gap-4">
                        <button type="button" class="btn btn-primary" data-bs-toggle="button">25%</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="button">50%</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="button">Custom</button>
                      </p>
                  </div>
                  <div class="card-body">
                    <h6 class="card-title">Numbers of People</h6>
                    <input type="text" value="0" class="text-end">
                  </div>
              </div>
            </div>


            <div class="col-sm-6">
              <div class="card bg-black" style="height: 120%;">
                <div class="card-body d-flex justify-content-around">
                    <div class="tip text-light">
                  <h5 class="card-title ">Tip Amount</h5>
                  <p>/ person</p>
                </div>
                  <div class="money">
                    <p class="fs-1 fw-bold text-success">$ 0.00</p>
                  </div>
                </div>

                <div class="card-body d-flex justify-content-around" style="margin-bottom: 100px;">
                    <div class="tip text-light">
                  <h5 class="card-title">Tip Amount</h5>
                  <p>/ person</p>
                </div>
                  <div class="money">
                    <p class="fs-1 fw-bold text-success">$ 0.00</p>
                  </div>
                </div>
                <div class="d-grid btn1 gap-2 col-6 mx-auto">
                    <button class="btn btn-secondary mb-4 text-body-secondary" type="button">Button</button>
                  </div>
              </div>
            </div>
          </div>
    </div>
    <!-- SCRIPT JS -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
