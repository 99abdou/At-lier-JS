<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap  CDN Link-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
</head>
<body>
    <header>
      <h1>SPLI<br>TTER</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0" id="bill-one">
              <div class="card bill-wrapper">
                <div class="card-body">
                  <label for="bill" class="bill-label">Bill</label><br>
                  <input type="number" name="bill" id="bill" min="0" placeholder="0" class="text-end">
                </div>
                <div class="card-body">
                    <label for="tip" class="bill-label">Select Tip %</label>
                    <ul class="tip-grid">
                        <li class="btn_btn-primary"> <button type="button" value="5">5%</button> </li>
                        <li class="btn_btn-primary"> <button type="button" value="10"> 10%</button> </li>
                        <li class="btn_btn-primary"> <button type="button" value="15"> 15%</button> </li>
                        <li class="btn_btn-primary"> <button type="button" value="25">25%</button> </li>
                        <li class="btn_btn-primary"> <button type="button" value="50">50%</button> </li>
                        <li class="btn_btn-primary">  <input type="number" name="tip" id="tip" min="0" placeholder="custom"></li>
                    </ul>
                      
                  </div>
                  <div class="card-body">
                    <label for="people" id="peopleLabel" class="bill-label">Number of People</label><br>
                  <input type="number" name="people" id="people" min="0" placeholder="0" class="text-end">
                  </div>
              </div>
            </div>


            <div class="col-sm-6 result" id="result">
              <div class="card">
                <div class="card-body d-flex justify-content-around">
                    <div class="tip">
                  <p>Tip Amount <br> <span>/ person</span></p>
                  <h3>$ 0.00</h3>
                </div>
                </div>

                <div class="card-body">
                  <div class="tip-total">
                    <p>Tip Amount <br> <span>/ person</span></p>
                    <h3>$ 0.00</h3>
                  </div>
                </div>
                </div>
                    <button class="button" type="button">RESET</button>
              </div>
            </div>
          </div>
    </div>
    <!-- SCRIPT JS -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
